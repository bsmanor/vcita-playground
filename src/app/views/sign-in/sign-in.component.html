<div style="width: 100%; height: 100%;" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-form-field appearance="outline">
            <input #email matInput placeholder="email">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <input #password matInput placeholder="password">
        </mat-form-field>
    </div>
        
    <button mat-raised-button color="accent" (click)="createUser(email.value, password.value)">Sign in</button>
    <div>If you are a new user you'll automatically get signed up</div>
    <div style="color: red;">{{errorMessage}}</div>
</div>
