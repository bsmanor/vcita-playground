<div style="width: 100%; height: 70vh;" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
    <h1>vcita Playground</h1>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">

        <mat-form-field appearance="outline">
            <input #email matInput placeholder="email">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <input #password matInput placeholder="password">
        </mat-form-field>
    </div>
        
    <button mat-raised-button color="accent" (click)="createUser(email.value, password.value)">Login</button>
    <div style="color: red;">{{errorMessage}}</div>
</div>
